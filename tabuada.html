<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        /* Receber um número inteiro do usuário e gerar a tabuada desse número na tela do usuário*/ 
        // 1° Receber o número
        const num = parseInt(prompt('Informe um número inteiro: '))
        // for ~ quando se sabe quantas repetições irá fazer.
        /* Precisa -> Variável contadora
        -> Condição (enquanto irá acontecer)
        -> Modificação do valor da variável contadora (incremento ou decremento) */

        for (let i = 1; i <= 10; ++i) {//Pra separar usar ;
            let resultado = num * i
            document.write(`<p>${num} X ${i} = ${resultado} </p>`)

        }
    </script>
    
</body>
</html>
