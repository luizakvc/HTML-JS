<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For e For of 23/09</title>
</head>
<body>
    <script>
        /* Crie um programa que pergunte quantos produtos um ciente pegou e depois peça para que ele informe o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e informe o maior e mnor preço que foi informado
        */

        const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos'))

        // ler o preço de cada produto e armazenar em um array
        const precoProduto = []

        for (let i = 0; i < qtdProdutos; i++) {
            let preco = parseFloat(prompt('Informe o valor do produto ' + ( i + 1)))
            precoProduto[i] = preco
            console.log(precoProduto)
        }

        let soma = 0

        /** for (let i = 0; i < precoProduto.length; i++ ) {  // length = retorna a quantidade de valores dentro de um array
            const valor = precoProduto[i]
            soma = soma + valor // soma += valor
        } */
        // For + of vai ter a mesma função de tudo que fiz acima ^. Só se usa para array

        for (let preco1 of precoProduto) { // irá formar um loop em que cada loop a variavel preco1 vai assumir um valor do array
            soma += preco1

        }
        alert(`O preço final a pagar é de ${soma} reais` )
    </script>
</body>
</html>
