  <body>
    <script>
      /**
       * -> Tipos primitivos
       * -> Variáveis no Javascript
       * -> Operadores matemáticos do Javascript
       */

      // serve para escrever mensagens no console

      // string -> textos
      // number -> números
      // boolean -> verdadeiro/falso

      console.log("Olá mundo");
      console.log(5);
      console.log(43.76);
      console.log(true);
      console.log(false);

      // variáveis
      let mensagem = "SoulCode BC 25 JFS"; // declaração da variável

      console.log(mensagem); // SoulCode BC 25 JFS

      mensagem = "Novo texto";

      console.log(mensagem); // Novo texto

      const pi = 3.1415 // valor constante

      console.log(pi)

      // let 54nomes (errado)
      // let cabeça (errado)

      // camelCase
      const nomeDeUsuario = 'Luizakvc'

      // snake_case

      let $nome = ''

      console.log(idade)

      var idade = 30

      console.log(idade)

      var a = 6
      var b = a

      console.log(a)
      console.log(b)

      // soma
      const soma = 5 + 78.46
      console.log(soma)
      console.log(7 + 8 + 0.345)

      const soma2 = soma + 3
      console.log(soma2)

      // subtração
      console.log(20 - 10)
      console.log(20 - 5 - 3)

      let multi = 3 * 3.78 * 4
      console.log(multi)

      // divisão
      let div = 20 / 4
      console.log(div)

      console.log((5 + 3) * 2 / (2 - 4))
      console.log(10 / 5 * 4 / 2)

      // Potenciação
      console.log(Math.pow(4, 3)) // primeiro a base depois expoente
      console.log(4 ** 3) // Outra forma de fazer potencia

      //resto
      console.log(4 % 2)
      console.log(15 % 4)
