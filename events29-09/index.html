<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="alerta">
        <p >Isso é um aviso! Você já clicou <span id="display "> 0</span> vezes.</p>
        <button id="fechar">&times;</button> 
        <!--& + ctrl espaço abre ícones do próprio HTML-->
    </div>
    <button class="btn-mostrar" id="mostrar" id="btnContador"> Mostrar alerta</button> <!--ON + qualquer coisa já é um evento. ON é JS dentro do HTML-->

    <script src="./index.js"></script>
</body>
</html>
