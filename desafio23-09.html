        /** Faça um programa que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
         * A quantidade de números pares
         * Quais os números pares
         * A quantidade de números ímpares
         * Quais os números ímpares
         */
    const numeros = []             // criei o array
    
        for (let i = 1; i <= 6 ; i++){          // criei um loop que execute 6x
            const n = parseInt(prompt(`Digite o ${i}° valor`))  // Como i já começa valendo 1 não precisa der i + 1
            numeros.push(n) // colocando os valores digitados dentro do array
            
        } 
        alert(`Números digitados : ${numeros}`)

        // Separando os pares dos ímpares
        const pares = []
        const impares = []
        
        // Percorrendo o array + criando variável para guardar os valores em cada posição
        for (let num of numeros)  {  // (let i = 1; i <= 6; i++) // irá percorrer o array numeros
            if (num % 2 == 0) { // Se o resto for igual a 0
            pares.push(num)
        } else {
            impares.push(num)
        }
    }
    
    alert(`Os pares são: ${pares}`)
    alert(`Os ímpares são: ${impares} `)
